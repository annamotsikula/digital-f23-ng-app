<p>dashboard works!</p>
<input type="text" #search>
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-xl-4 g-3">
  <div class="col-sm-6" *ngFor="let product of productList">
    <app-product-card
      [product]="product"
      (productClicked)="onClick($event, product.id)"
      (newValue)="upateProduct($event, product.id)"
    ></app-product-card>
  </div>
</div>
