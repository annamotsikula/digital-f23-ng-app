<div class="card mb-3" style="max-width: 540px;" *ngIf="book">
  <div class="row g-0">
    <div class="col-md-4">
      <img [src]="book.img" class="img-fluid rounded-start" [alt]="book.author">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{book.title}}</h5>
        <p class="card-text">{{book.description}}</p>
        <p class="card-text"><small class="text-body-secondary">{{book.published}}</small></p>
        <div>
          <input type="text" [(ngModel)]="message">
          <button (click)="sendBack()">Send Back Data</button>
        </div>
        </div>
      </div>
    </div>
</div>
